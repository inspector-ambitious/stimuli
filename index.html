<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Domino by yhwh</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="javascripts/vendor/showdown.js"></script>
    <script src="javascripts/vendor/extensions/github.js"></script>

    <script>

        $.ajax('README.md', {
            success:function(readmecontent) {
              $(function() {
                  var converter = new Showdown.converter();
                  $('#readmemd').html(converter.makeHtml(readmecontent));
              });
            }
        });

        $.ajax('package.json', {
            success:function(package) {
              $(function() {
                  var converter = new Showdown.converter();
                  $('.version').html(converter.makeHtml(package.version));
              });
            }
        });

    </script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="http://yhwh.github.io/domino/"><h1>Domino</h1></a>
        <p></p>
        <p class="view">This project is maintained by <a href="https://github.com/yhwh">yhwh</a> 
        </p>
        <ul>
          <li><a href="build/domino.js">Download Latest<strong><span class="version"></span></strong></a></li>
          <li><a href="https://twitter.com/intent/user?screen_name=froginator">Follow On<strong>Twitter</strong></a></li>
          <li><a href="https://github.com/yhwh/domino">View On <strong>GitHub</strong></a></li>
        </ul>

        <p>
          <a href="http://yhwh.github.io/domino/">Home</a> 
        </p>

        <p>
          <a href="http://yhwh.github.io/domino/docs">API Documentation</a> 
        </p>

        <p>
          <a href="http://yhwh.github.io/domino/coverage">Tests Code Coverage</a> 
        </p>

        <p>
            Latests Builds<br/>
            <small>Master</small><br/>
            <a href="https://travis-ci.org/yhwh/domino">
              <img src="https://travis-ci.org/yhwh/domino.png?branch=master" alt="Build Status" title="">
            </a><br/>
          
            <small>Development</small><br/>
            <a href="https://travis-ci.org/yhwh/domino">
              <img src="https://travis-ci.org/yhwh/domino.png?branch=development" alt="Build Status" title="">

      </header>

      <footer>

</html>
